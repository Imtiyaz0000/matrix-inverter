<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="container">

      <div class="row1 row">
        <input class="r1c1 column" type="number">
        <input class="r1c2 column" type="number">
        <input class="r1c3 column" type="number">
      </div>

      <div class="row2 row">
        <input class="r2c1 column" type="number">
        <input class="r2c2 column" type="number">
        <input class="r2c3 column" type="number">
      </div>

      <div class="row3 row">
        <input class="r2c1 column" type="number">
        <input class="r2c2 column" type="number">
        <input class="r2c3 column" type="number">
      </div>


    </div>

    <form class="invert-form">
      <button class="invert" type="submit">Invert</button>
    </form>
    <pre class="msg"></pre>
    <div class="display-wrapper">

      <div class="output-row">
        <div class="or1c1 output-column"></div>
        <div class="or1c2 output-column"></div>
        <div class="or1c3 output-column"></div>
      </div>

      <div class="output-row">
        <div class="or2c1 output-column"></div>
        <div class="or2c2 output-column"></div>
        <div class="or2c3 output-column"></div>
      </div>

      <div class="output-row">
        <div class="or3c1 output-column"></div>
        <div class="or3c2 output-column"></div>
        <div class="or3c3 output-column"></div>
      </div>

    </div>
